<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link th:href="@{/css/reports.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h2 class="logo">User Dashboard</h2>
        <nav>
            <ul>
                <li><a href="/profile" sec:authorize="hasRole('OWNER') or hasRole('USER')">Profile</a></li>
                <li><a href="/orders" sec:authorize="hasRole('OWNER') or hasRole('USER')">Orders</a></li>
                <li><a href="/reports" class="active" sec:authorize="hasRole('OWNER')">Reports</a></li>
                <li><a href="/marketplace" sec:authorize="hasRole('OWNER') or hasRole('USER')">Marketplace</a></li>
                <li><a href="/newProperty" sec:authorize="hasRole('OWNER')">New Property</a></li>
                <li><a href="/properties" sec:authorize="hasRole('OWNER')">My properties</a></li>
                <li><a href="/setting" sec:authorize="hasRole('OWNER') or hasRole('USER')">Settings</a></li>
                <li><a href="/helpCenter" sec:authorize="hasRole('OWNER') or hasRole('USER')">Help Center</a></li>
                <li><a href="/notification" sec:authorize="hasRole('ADMIN')">Notification</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <section class="reports-section">
            <h2>Reports</h2>
            <div class="report-filters">
                <button class="filter-button">All</button>
                <button class="filter-button">Monthly</button>
                <button class="filter-button">Quarterly</button>
                <button class="filter-button">Yearly</button>
            </div>
            <div class="report-list">
                <div class="report-item">
                    <h3>Monthly Report - April 2024</h3>
                    <p>Generated on: 2024-05-01</p>
                    <button class="view-button">View Report</button>
                    <button class="download-button">Download PDF</button>
                </div>
                <div class="report-item">
                    <h3>Quarterly Report - Q1 2024</h3>
                    <p>Generated on: 2024-04-01</p>
                    <button class="view-button">View Report</button>
                    <button class="download-button">Download PDF</button>
                </div>
                <!-- Repeat similar blocks for more reports -->
            </div>
        </section>
    </main>
</div>
</body>
</html>

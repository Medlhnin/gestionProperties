<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <main class="main-content">
        <h1>Sign In</h1>
        <div class="social-signup">
            <button class="social-button google">Sign in with Google</button>
            <button class="social-button apple">Sign in with Apple</button>
        </div>
        <p class="or">Or</p>
        <form class="signup-form" th:action="@{/login}" th:object="${loginUser}" method="post">
            <input type="text" name="Username" th:field="*{username}" placeholder="Username" required>
            <input type="password" name="password" th:field="*{password}" placeholder="Password" required>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <a href="/register" class="register-link">Don't have an account? Sign up</a>
    </main>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h2 class="logo">User Dashboard</h2>
        <nav>
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/marketplace">Marketplace</a></li>
                <li><a href="/newProperty">New Property</a></li>
                <li><a href="/properties">My properties</a></li>
                <li><a href="/setting">Settings</a></li>
                <li><a href="/helpCenter" class="active">Help Center</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <section class="help-center-section">
            <h2>Help Center</h2>
            <form class="help-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="send-button">Send Message</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
